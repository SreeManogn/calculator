<!DOCTYPE html>
<html>
<head>
    <title>Mini Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }
        form {
            background: white;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        h3 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Mini Calculator</h2>
    <form method="post">
        <input type="number" step="any" name="num1" placeholder="First number" required><br>
        <input type="number" step="any" name="num2" placeholder="Second number" required><br>
        <select name="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (ร)</option>
            <option value="divide">Division (รท)</option>
        </select><br>
        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
